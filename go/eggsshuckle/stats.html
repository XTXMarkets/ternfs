{{define "body"}}
    <table class="table text-nowrap">
        <thead>
            <tr>
                {{ range $id, $header := .Headers }}
                    <td>{{$header}}</td>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{ range $rid, $row := .Rows }}
                <tr>
                    {{ range $cid, $col := $row }}
                        <td>{{$col}}</td>
                    {{end}}
                </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
